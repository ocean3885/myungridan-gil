{% extends 'main.html' %} {% load widget_tweaks %} {% block content %}
<!-- Blog Article -->
<div class="max-w-[85rem] px-4 sm:px-6 lg:px-8 mx-auto">
  <div class="grid lg:grid-cols-3 gap-y-8 lg:gap-y-0 lg:gap-x-6">
    <!-- Content -->
    <div class="lg:col-span-2">
      <div class="py-8 lg:pe-8">
        <div class="space-y-5 lg:space-y-8">
          <h2 class="text-3xl font-bold lg:text-5xl dark:text-white">
            {{post.title}}
          </h2>

          <div class="flex items-center gap-x-5">
            <a
              class="inline-flex items-center gap-1.5 py-1 px-3 sm:py-2 sm:px-4 rounded-full text-xs sm:text-sm bg-gray-100 text-gray-800 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-800 dark:text-gray-200 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#"
            >
              {{post.category}}
            </a>
            <p class="text-xs sm:text-sm text-gray-800 dark:text-gray-200">
              {{ post.created_at|date:"Y-m-d" }}
            </p>
            <div class="grow">
              <div class="flex gap-x-2 justify-end sm:px-3">
                {% if user.is_staff %}
                <a href="{% url 'post-always' post.pk %}">
                  <button
                    type="button"
                    class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent{% if post.is_first %} bg-blue-600 text-white hover:bg-blue-700{% else %} bg-gray-200 text-black {% endif %}"
                  >
                    A
                  </button></a
                >
                <a href="{% url 'post-sideview' post.pk %}">
                  <button
                    type="button"
                    class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent{% if post.is_second %} bg-blue-600 text-white hover:bg-blue-700{% else %} bg-gray-200 text-black {% endif %}"
                  >
                    S
                  </button></a
                >
                <a href="{% url 'post-edit' post.pk %}">
                  <button
                    type="button"
                    class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                  >
                    EDIT
                  </button></a
                >
                <form action="{% url 'post-delete' post.pk %}" method="post">
                  {% csrf_token %}
                  <button
                    type="submit"
                    onclick="return confirm('Are you sure?');"
                    class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                  >
                    DEL
                  </button>
                </form>
                {% else %}
                <button
                  type="button"
                  onclick="history.back();"
                  class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                >
                  이전
                </button>
                {% endif%}
              </div>
            </div>
          </div>
          <div class="grid place-items-center">
            <img src="{{ post.image.url }}" alt="" />
            <div class="prose lg:prose-xl">{{ post.content|safe}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <!-- Sidebar -->
    {% include 'sidebar.html'%}
    <!-- End Sidebar -->
  </div>
</div>
<!-- End Blog Article -->


{% endblock content %}
