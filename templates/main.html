{% comment %} {% load compress %}  {% endcomment %}
{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />    
    <title>명리단길</title>
    {% comment %} {% compress css %} {% endcomment %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% comment %} {% endcompress %} {% endcomment %}
  </head>
  <body class="bg-gray-50 font-notosanskr leading-normal tracking-normal">
    {% include 'header.html' %} {% block content %} {% endblock %} 
    {% include 'footer.html' %}
    <script src="{% static 'js/preline.js' %}"></script>
  </body>
</html>
