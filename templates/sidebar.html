<div
      class="lg:col-span-1 lg:w-full lg:h-full lg:bg-gradient-to-r lg:from-gray-50 lg:via-transparent lg:to-transparent dark:from-slate-800"
    >
      <div class="sticky top-0 start-0 py-8 lg:ps-8">
        <!-- Avatar Media -->
        <div
          class="group flex items-center gap-x-3 border-b border-gray-200 pb-8 mb-8 dark:border-gray-700"
        >
          <a class="block flex-shrink-0" href="#">
            <img
              class="size-10 rounded-full"
              src="https://images.unsplash.com/photo-1669837401587-f9a4cfe3126e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
              alt="Image Description"
            />
          </a>

          <a class="group grow block" href="">
            <h5
              class="group-hover:text-gray-600 text-sm font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
            >
              Leyla Ludic
            </h5>
            <p class="text-sm text-gray-500">UI/UX enthusiast</p>
          </a>

          <div class="grow">
            <div class="flex justify-end">
              <button
                type="button"
                class="py-1.5 px-2.5 inline-flex items-center gap-x-2 text-xs font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              >
                <svg
                  class="flex-shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                  <circle cx="9" cy="7" r="4" />
                  <line x1="19" x2="19" y1="8" y2="14" />
                  <line x1="22" x2="16" y1="11" y2="11" />
                </svg>
                Follow
              </button>
            </div>
          </div>
        </div>
        <!-- End Avatar Media -->

        <div class="space-y-6">
          <!-- Media -->
          {% for post in posts1 %}
          <a class="hidden group lg:flex items-center" href="{% url 'post-detail' post.id %}">
            <div class="grow pr-2">              
              <div class="flex gap-2 py-2">
                <div class="bg-gray-200 text-xs font-semibold rounded-sm px-1 group-hover:text-blue-600">{{post.category}}</div>
                <div class="bg-gray-100 text-xs font-semibold rounded-sm px-1 group-hover:text-blue-600">{{post.created_at|date:"y.m.d"}}</div>
              </div>
              <span
                class="text-sm lg:text-base font-medium text-gray-800 group-hover:text-blue-600"
              >
                {{post.title}}
              </span>
            </div>

            <div
              class="flex-shrink-0 relative rounded-lg overflow-hidden size-20"
            >
              <img
                class="size-full absolute top-0 start-0 object-cover rounded-lg"
                src="{{post.image_thumb.url}}"
                alt="Image Description"
              />
            </div>
          </a>
          {% endfor %}
          {% for post in posts2 %}
          <a class="hidden group lg:flex items-center" href="{% url 'post-detail' post.id %}">
            <div class="grow pr-2">              
              <div class="flex gap-2 py-2">
                <div class="bg-gray-200 text-xs font-semibold rounded-sm px-1 group-hover:text-blue-600">{{post.category}}</div>
                <div class="bg-gray-100 text-xs font-semibold rounded-sm px-1 group-hover:text-blue-600">{{post.created_at|date:"y.m.d"}}</div>
              </div>
              <span
                class="text-sm lg:text-base font-medium text-gray-800 group-hover:text-blue-600"
              >
                {{post.title}}
              </span>
            </div>

            <div
              class="flex-shrink-0 relative rounded-lg overflow-hidden size-20"
            >
              <img
                class="size-full absolute top-0 start-0 object-cover rounded-lg"
                src="{{post.image_thumb.url}}"
                alt="Image Description"
              />
            </div>
          </a>
          {% endfor %}
          <!-- End Media -->
          
        </div>
      </div>
    </div>
