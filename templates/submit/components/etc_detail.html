<div class="mt-6 grid gap-4 lg:gap-6">
    <h2 class="mb-4 text-xl font-semibold text-gray-800">신청인 정보</h2>
    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
      <div>
        <label for="name" class="block mb-2 text-sm text-gray-700 font-medium"
          >신청인이름</label
        >
        <div
          id="name"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.name}}
        </div>
      </div>
  
      <div>
        <label for="phone" class="block mb-2 text-sm text-gray-700 font-medium"
          >전화번호</label
        >
        <div
          id="phone"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.phone}}
        </div>
      </div>
    </div>
    <!-- End Grid -->
  <!-- Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
    <div>
      <label for="process" class="block mb-2 text-sm text-gray-700 font-medium"
        >진행상황</label
      >
      <div
        id="process"
        class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
      >
        {{submit.get_process_display}}
      </div>
    </div>
  
    <div>
      <label for="category" class="block mb-2 text-sm text-gray-700 font-medium"
        >신청종류</label
      >
      <div
        id="category"
        class="py-3 px-4 block h-11 w-full bg-gray-100 rounded-md text-sm border-b-2"
      >
        {{submit.get_category_display}}
      </div>
    </div>
  </div>
  <!-- End Grid -->
  
    <!-- Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
      <div>
        <label for="visit" class="block mb-2 text-sm text-gray-700 font-medium"
          >상담방법</label
        >
        <div
          id="visit"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.get_visit_display}}
        </div>
      </div>
  
      <div>
        <label for="wantdate" class="block mb-2 text-sm text-gray-700 font-medium"
          >상담희망일</label
        >
        <div
          id="wantdate"
          class="py-3 px-4 block h-11 w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.wantdate}}
        </div>
      </div>
    </div>
  
    <div>
      <label
        for="description"
        class="block mb-2 text-sm text-gray-700 font-medium dark:text-white"
        >기타요청사항</label
      >
      <div
        id="description"
        rows="6"
        class="py-3 px-4 block w-full bg-gray-100 border-b-2 rounded-md text-sm"
      >
        {{submit.description|linebreaks}}
      </div>
    </div>
  
    <div class="mt-6 flex justify-center gap-x-3">
      <a href="{% url 'submit-edit' submit.pk %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          수정
        </button>
      </a>
      <a href="{% url 'submit-delete' submit.pk %}">
        <button
          onclick="return confirm('삭제할까요?');"
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          삭제
        </button>
      </a>
      {% if user.is_staff %}
      <a href="{% url 'submit-list' %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          목록
        </button>
      </a>
      {% elif session %}
      <a href="{% url 'submit-verify-list' %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          목록
        </button>
      </a>
      {% else %}
      <a href="{% url 'home' %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          홈
        </button>
      </a>
      {% endif %}      
    </div>
  </div>
