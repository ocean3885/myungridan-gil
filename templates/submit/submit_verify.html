{% extends 'main.html' %} 
{% load widget_tweaks %} 
{% block content %}


<div class="w-full max-w-md mx-auto p-6">
    <div
      class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm"
    >
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800">
            신청서 확인하기
          </h1>
        </div>

        <div class="mt-5">

          <!-- Form -->
          <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-y-4">
              <!-- Form Group -->
              {% if no_submit %}
              <p class="text-xs text-red-600 mt-2 flex justify-center">
                해당되는 신청서가 없습니다. 다시 입력해주세요.
              </p>
              {% endif %}
              <div>
                <label for="submit_name" class="block text-sm mb-2"
                  >신청인이름</label
                >
                <div class="relative">
                  <input name="submit_name" placeholder="신청인이름" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" required="True"/>
                </div>
              </div>
              <!-- End Form Group -->

              <!-- Form Group -->
              <div>
                <div class="flex justify-between items-center">
                  <label
                    for="submit_phone"
                    class="block text-sm mb-2"
                    >전화번호</label
                  >                  
                </div>
                <div class="relative">
                  <input name="submit_phone" placeholder="전화번호" class="py-3 px-4 block w-full border-gray-200 border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" required="True"/>
                </div>
              </div>
              <!-- End Form Group -->

              <button
                type="submit"
                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
              >
                확인
              </button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
</div>



{% endblock content %}
