{% extends 'main.html' %} 
{% load widget_tweaks %} 
{% block content %}


<div class="w-full max-w-md mx-auto p-6 text-black">
    <div
      class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm"
    >
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800">
            비밀번호 확인하기
          </h1>
        </div>

        <div class="mt-5">

          <!-- Form -->
          <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-y-4">
              <!-- Form Group -->
              {% if error %}
              <p class="text-red-600 mt-2 flex justify-center text-sm text-center">
                비밀번호가 일치하지 않습니다.<br>다시 입력해주세요.
              </p>
              {% endif %}
              <div>
                <label for="password" class="block mb-2"
                  >비밀번호</label
                >
                <div class="relative">
                  <input name="password" placeholder="비밀번호" class="py-3 px-4 block w-full border-gray-200 border rounded-lg focus:border-blue-500 focus:ring-blue-500" required="True"/>
                </div>
              </div>
              <!-- End Form Group -->

              <div class="flex gap-4">
                <button
                  type="submit"
                  class="w-full py-3 px-4 justify-center items-center font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700"
                >
                  확인
                </button>
                <a class="w-full flex justify-center py-3 px-4 font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700" href="{% url 'estimate-detail' submit.pk %}">취소</a>
              </div>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>
</div>



{% endblock content %}
