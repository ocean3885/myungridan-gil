<div class="mt-6 grid gap-4 lg:gap-6">
    <h2 class="mb-4 text-xl font-semibold text-gray-800">신청인 정보</h2>
    <div>
      <label for="name" class="block mb-2 text-sm text-gray-700 font-medium"
        >신청인이름</label
      >
      <div
        id="name"
        class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
      >
        {{submit.name}}
      </div>
    </div>
    {% if user.is_staff %}
    <div>
      <label for="phone" class="block mb-2 text-sm text-gray-700 font-medium"
        >전화번호</label
      >
      <div
        id="phone"
        class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
      >
        {{submit.phone}}
      </div>
    </div>
    {% endif %}
    
    <div>
      <label
        for="description"
        class="block mb-2 text-sm text-gray-700 font-medium dark:text-white"
        >감명세부사항</label
      >
      <div
        id="description"
        rows="6"
        class="py-3 px-4 block min-h-52 w-full bg-gray-100 border-b-2 rounded-md text-sm"
      >
        {{submit.description|linebreaks}}
      </div>
    </div>
  
    <!-- End Grid -->
  
    <div class="grid grid-cols-2 gap-4 lg:gap-6">
      <div>
        <label for="gen" class="block mb-2 text-sm text-gray-700 font-medium"
          >성별</label
        >
        <div
          id="gen"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.gen}}
        </div>
      </div>
  
      <div>
        <label for="sl" class="block mb-2 text-sm text-gray-700 font-medium"
          >음력/양력</label
        >
        <div
          id="sl"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.sl}}
        </div>
      </div>
    </div>
  
    <!-- Grid -->
    <div class="grid grid-cols-2 gap-4 lg:gap-6">
      <div>
        <label for="year" class="block mb-2 text-sm text-gray-700 font-medium"
          >년(年)</label
        >
        <div
          id="year"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.year}}
        </div>
      </div>
  
      <div>
        <label for="month" class="block mb-2 text-sm text-gray-700 font-medium"
          >월(月)</label
        >
        <div
          id="month"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.month}}
        </div>
      </div>
  
      <div>
        <label for="day" class="block mb-2 text-sm text-gray-700 font-medium"
          >일(日)</label
        >
        <div
          id="day"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.day}}
        </div>
      </div>
  
      <div>
        <label for="hour" class="block mb-2 text-sm text-gray-700 font-medium"
          >시(時)</label
        >
        <div
          id="hour"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.hour}}
        </div>
      </div>
  
      <div>
        <label for="min" class="block mb-2 text-sm text-gray-700 font-medium"
          >분(分)</label
        >
        <div
          id="min"
          class="py-3 px-4 block w-full bg-gray-100 rounded-md text-sm border-b-2"
        >
          {{submit.min}}
        </div>
      </div>
      <!-- End Grid -->
    </div>
  
    <div class="mt-6 flex justify-center gap-x-3">
    {% if user.is_staff %}
      <a href="{% url 'estimate-edit' submit.pk %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          수정
        </button>
      </a>
      <a href="{% url 'estimate-delete' submit.pk %}">
        <button
          onclick="return confirm('삭제할까요?');"
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          삭제
        </button>
      </a>
      {% endif %}
      <a href="{% url 'estimate-list' %}">
        <button
          class="py-2 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
        >
          목록
        </button>
      </a>
    </div>
  </div>
