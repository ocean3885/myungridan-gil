{% load static %}
<header
  class="print:hidden flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full bg-white border-b border-gray-200 text-sm py-3 md:py-0"
>
  <nav
    class="relative max-w-7xl w-full mx-auto px-4 md:flex md:items-center md:justify-between md:px-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex items-center justify-between">
      <a class="flex-none w-28 md:w-32 lg:w-36" href="/">
        <img src="{% static 'base/img/dwlogo.png' %}" />
      </a>
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle size-9 flex justify-center items-center text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
          data-hs-collapse="#navbar-collapse-with-animation"
          aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation"
        >
          <svg
            class="hs-collapse-open:hidden size-4"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <svg
            class="hs-collapse-open:block flex-shrink-0 hidden size-4"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="navbar-collapse-with-animation"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
    >
      <div
        class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:items-center md:justify-end md:gap-y-0 md:gap-x-7 md:mt-0 md:ps-7"
      >
        <div
          class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] md:[--trigger:hover] md:py-4"
        >
          <button
            type="button"
            class="flex items-center w-full text-gray-500 hover:text-gray-400 font-medium"
            id="menu1"
          >
            작명원소개
            <svg
              class="ms-2 size-2.5 text-gray-600"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 5L8.16086 10.6869C8.35239 10.8637 8.64761 10.8637 8.83914 10.6869L15 5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 bg-white md:shadow-md rounded-lg p-2 before:absolute top-full md:border before:-top-5 before:start-0 before:w-full before:h-5"
          >
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="/about/"
            >
              인사말
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="{% url 'dowon-map' %}"
            >
              찾아오시는길
            </a>      
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="{% url 'dowon-qna' %}"
            >
              자주하는질문
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="{% url 'customer-list' %}"
            >
              고객게시판
            </a>
          </div>
        </div>

        <a
          class="font-medium text-gray-500 hover:text-gray-400 md:py-6"
          id="menu2"
          href="{% url 'name-base' %}"
          >도원성명학</a
        >
        <a
          class="font-medium text-gray-500 hover:text-gray-400 md:py-6"
          id="menu2"
          href="{% url 'saju-base' %}"
          >도원사주학</a
        >
        <a
          class="font-medium text-gray-500 hover:text-gray-400 md:py-6"
          id="menu3"
          href="{% url 'submit-info' %}"
          >신청안내</a
        >

        <div
          class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] md:[--trigger:hover] md:py-4"
        >
          <button
            type="button"
            class="flex items-center w-full text-gray-500 hover:text-gray-400 font-medium"
            id="menu4"
          >
            상담신청
            <svg
              class="ms-2 size-2.5 text-gray-600"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 5L8.16086 10.6869C8.35239 10.8637 8.64761 10.8637 8.83914 10.6869L15 5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 bg-white md:shadow-md rounded-lg p-2 before:absolute top-full md:border before:-top-5 before:start-0 before:w-full before:h-5"
          >
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="/submit/form/jm/"
            >
              작명신청
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="/submit/form/gm/"
            >
              개명신청
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="/submit/form/sj/"
            >
              사주상담
            </a>
            <a
              class="flex items-center gap-x-3.5 pt-2 md:py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:ring-2 focus:ring-blue-500"
              href="/submit/form/etc/"
            >
              기타상담
            </a>
          </div>
        </div>

        {% if user.is_authenticated %}
        <div
          class="flex items-center gap-x-2 h-8 font-medium md:border-s md:border-gray-300 md:ps-5"
          href="/accounts/logout"
        ><a href="{% url 'view-profile' request.user.username %}">
          <img class="h-5 rounded-full"src="{{ user.profile.image_thumb.url }}"/></a>
          <a class="text-gray-500 hover:text-blue-600" href="/accounts/logout">로그아웃</a>
        </div>
        {% else %}
        <a
          class="flex items-center h-8 gap-x-2 font-medium text-gray-500 hover:text-blue-600 md:border-s md:border-gray-300 md:ps-5"
          href="/accounts/login"
        >
          <svg
            class="flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
          </svg>
          <div>로그인</div>
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>

{% if user.is_staff %}
<!-- Nav -->
<nav class="print:hidden max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
  <div
    class="flex flex-row justify-between items-center py-2 sm:py-4"
  >
    <div class="flex items-center">
      <span
        class="font-semibold text-gray-800"
        >관리자모드</span
      >
    </div>

    <div class="flex flex-row justify-end text-[11px] sm:text-sm md:text-base gap-x-3 md:gap-x-4">
        <a
          class="text-gray-800 hover:text-blue-600"
          href="/post/create/"
          >글쓰기</a
        >
        <a
          class="text-gray-800 hover:text-blue-600"
          href="/post/lists/"
          >글목록</a
        >
        <a
          class="text-gray-800 hover:text-blue-600"
          href="/submit/list/"
          >신청관리</a
        >
    </div>
  </div>
</nav>
<!-- End Nav -->
{% endif %}
