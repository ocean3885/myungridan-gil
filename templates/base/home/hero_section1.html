{% load static %}
<!-- Hero -->
<div class="relative overflow-hidden">
  <!-- Gradients -->
  <div
    aria-hidden="true"
    class="flex absolute -top-96 start-1/2 transform -translate-x-1/2"
  >
    <div
      class="bg-gradient-to-r from-violet-300/50 to-purple-100 blur-3xl w-[25rem] h-[44rem] rotate-[-60deg] transform -translate-x-[10rem] dark:from-violet-900/50 dark:to-purple-900"
    ></div>
    <div
      class="bg-gradient-to-tl from-blue-50 via-blue-100 to-blue-50 blur-3xl w-[90rem] h-[50rem] rounded-fulls origin-top-left -rotate-12 -translate-x-[15rem] dark:from-indigo-900/70 dark:via-indigo-900/70 dark:to-blue-900/70"
    ></div>
  </div>
  <!-- End Gradients -->

  <div class="relative">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-16">
      <div class="max-w-2xl text-center mx-auto">
        <p
          class="inline-block text-base sm:text-lg md:text-xl font-medium bg-clip-text bg-gradient-to-l from-blue-600 to-violet-500 text-transparent"
        >
          오랜 경험과 체계적인 작명법!
        </p>

        <!-- Title -->
        <div class="mt-5 max-w-2xl">
          <h1
            class="block font-semibold text-gray-800 max-[322px]:text-2xl max-[430px]:text-3xl max-[639px]:text-4xl sm:text-5xl lg:text-6xl"
          >
            좋은이름은 최고의 선물
          </h1>
        </div>
        <!-- End Title -->

        <div class="mt-5 max-w-3xl">
          <p class="text-lg text-gray-600 dark:text-gray-400">
            <b class="text-blue-900">도원사주작명원</b>에서는 정확한 사주분석을 통한 품격있고 세련된 이름을
            지어드립니다.
          </p>
        </div>

        <!-- Buttons -->
        <div class="mt-8 gap-3 flex justify-center">
          <a
            class="py-2 px-4 inline-flex items-center gap-x-2 text-base font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            href="#"
          >
            신청안내
            <svg
              class="flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </a>
          <a
            class="py-2 px-4 inline-flex items-center gap-x-2 text-base font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
            href="{% url 'submit-verify'%}"
          >
            <img class="w-6" src="{% static 'base/img/search_icon.png'%}"/>
            신청서 확인
          </a>
        </div>
        <!-- End Buttons -->
      </div>
    </div>
  </div>
</div>
<!-- End Hero -->
