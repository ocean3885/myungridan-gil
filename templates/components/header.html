{% load static %}
<!-- ========== HEADER ========== -->
<header
  class="flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full bg-white text-sm py-3 md:py-0"
>
  <nav class="w-full px-4 md:px-6 lg:px-8" aria-label="Global">
    <div class="relative md:flex md:items-center md:justify-between">
      <div class="flex items-center justify-between">
        <a
          class="flex-none text-xl font-bold hover:text-gray-700"
          href="#"
          aria-label="Brand"
          >명리단길</a
        >
        <div class="md:hidden">
          <button
            type="button"
            class="hs-collapse-toggle flex justify-center items-center size-9 text-sm font-semibold rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
            data-hs-collapse="#navbar-collapse-with-animation"
            aria-controls="navbar-collapse-with-animation"
            aria-label="Toggle navigation"
          >
            <svg
              class="flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" x2="21" y1="6" y2="6" />
              <line x1="3" x2="21" y1="12" y2="12" />
              <line x1="3" x2="21" y1="18" y2="18" />
            </svg>
            <svg
              class="hidden flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div
        id="navbar-collapse-with-animation"
        class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      >
        <div
          class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300"
        >
          <div
            class="flex flex-col gap-x-0 mt-5 divide-y divide-dashed divide-gray-200 md:flex-row md:items-center md:justify-end md:gap-x-7 md:mt-0 md:ps-7 md:divide-y-0 md:divide-solid dark:divide-gray-700"
          >
            <a
              class="font-medium text-blue-600 py-3 md:py-6 dark:text-blue-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#"
              aria-current="page"
              >Landing</a
            >

            <a
              class="font-medium text-gray-500 hover:text-gray-400 py-3 md:py-6 dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#"
            >
              Company
            </a>

            <div
              class="hs-dropdown py-3 md:py-4"
            >
              <button
                type="button"
                class="flex items-center w-full text-gray-500 hover:text-gray-400 font-medium dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              >
                Resources
                <svg
                  class="flex-shrink-0 ms-2 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>

              {% include 'components/dropdown-menu.html' %}
            </div>

            <a
              class="font-medium text-gray-500 hover:text-gray-400 py-3 md:py-6 dark:text-gray-400 dark:hover:text-gray-500 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#"
            >
              Join us
              <span
                class="py-0.5 px-1.5 rounded-full text-xs font-medium bg-blue-50 border border-blue-200 text-blue-600"
                >4</span
              >
            </a>

            <div class="pt-3 md:pt-0">
              <a
                class="py-1.5 px-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-lg border border-transparent bg-teal-900 text-white hover:bg-teal-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                href="#"
              >
                <svg
                  class="flex-shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                로그인
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<!-- ========== END HEADER ========== -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const button = document.querySelector("button[data-hs-collapse]");
    const targetId = button.getAttribute("data-hs-collapse");
    const targetElement = document.querySelector(targetId);
    const dropdown = document.querySelector('.hs-dropdown');
    const dropdownMenu = document.querySelector('.hs-dropdown-menu');

    button.addEventListener("click", function () {
      // 토글 상태에 따라 클래스를 추가하거나 제거합니다.
      targetElement.classList.toggle("hidden");

      // SVG 아이콘의 표시/숨김 상태를 토글합니다.
      const isOpen = targetElement.classList.contains("hidden");
      button.querySelectorAll("svg").forEach((svg, index) => {
        if (isOpen) {
          // 펼쳐진 상태일 때, 첫 번째 아이콘에 'hidden' 클래스를 추가하고, 두 번째 아이콘에서는 'hidden' 클래스를 제거합니다.
          if (index === 0) {
            svg.classList.remove("hidden");
          } else {
            svg.classList.add("hidden");
          }
        } else {
          // 접힌 상태일 때, 첫 번째 아이콘에서 'hidden' 클래스를 제거하고, 두 번째 아이콘에 'hidden' 클래스를 추가합니다.
          if (index === 0) {
            svg.classList.add("hidden");
          } else {
            svg.classList.remove("hidden");
          }
        }
      });
    });

    dropdown.addEventListener("click", function () {
      dropdownMenu.classList.toggle("hidden");
    })
  });
</script>
